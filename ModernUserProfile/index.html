<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="background"></div>
<div class="profile-card">
  <div class="cover"></div>
  <div class="profile">
    <div class="pic"></div>
    <div class="above-fold">
      <div class="name">
        Krishna Kireeti
      </div>
      <div class="role">
        Software Engineer
      </div>
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>India
      </div>
      <div class="row">
        <div class="button">
          FOLLOW
        </div>
        <div class="button">
          MESSAGE
        </div>
      </div>
      <div id="expand-button">
        <i class="fas fa-arrow-down"></i>
      </div>
    </div>
    <div class="below-fold">
      <div class="about">
        <h3>
          About
        </h3>
        <p>
          Self-Motivated, Fun loving and an entertaining individual who is a web developer cum blogger. Available for you always
        </p>
      </div>
      <div class="row stats">
        <div class="stat">
          <label>Posts</label>
          <div class="num">
            107
          </div>
        </div>
        <div class="stat">
          <label>Followers</label>
          <div class="num">
            370
          </div>
        </div>
        <div class="stat">
          <label>Following</label>
          <div class="num">
            626
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script>
<script>
// Immediately-invoked function expression to prevent scope pollution...
(function(apiKey){ // <-- passed in at the bottom
    /**
     * Bootstrap the `pendo` namespace for deferred execution of common methods

})('YOUR_PENDO_API_KEY'); // <--- You should change this.

</body>
</html>
